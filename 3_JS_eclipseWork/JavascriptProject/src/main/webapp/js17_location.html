<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location</title>
<script>	
	function locTest(){
		location.href="https://www.google.com";
		location.assign="https://www.google.com";
		location.replace="https://www.google.com";
		location.reload()
}
</script>
</head>
<body>
	<a href="https://www.google.com">구글로 이동</a>
	<br>
	<button onclick="locTest();">이동</button>
</body>
</html>
