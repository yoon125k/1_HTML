<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
    <script type="text/javascript">
        function show01(){
            
            var food = document.getElementsByName("food")[0];

            var idx = food.selectedIndex;
            console.log(idx);

            var foodVal = food.options[idx].value;
            console.log(foodVal + "eat");
        }

        function show02(){
            var food = document.getElementsByName("food")[1];
            var str=" ";

            for(var i=0; i<food.options.length; i++){
                if(food.options[i].selected){
                    str += food.options[i].value+" ";
                }
            }

            alert(str + "eat !");
        }
    </script>
</head>
<body>
    <h1>음식 선택하기</h1>
    <form>
        <select name="food" onchange="show01();">
            <option>---선택---</option>
            <option value="갈비">갈비</option>
            <option value="카레">카레</option>
            <option value="라면">라면</option>
            <option value="피자">피자</option>
            <option value="치킨">치킨</option>
    </select>
</form> 
    <br>    <br>
    <br>
    <br>
    <br>

    <form>
    <select name="food" size="5" multiple="multiple">
        <option value="갈비">갈비</option>
        <option value="카레">카레</option>
        <option value="라면">라면</option>
        <option value="피자">피자</option>
        <option value="치킨">치킨</option>
    </select>
        <button onclick="show02();">선택</button>
    </form>
    
</body>
</html>
