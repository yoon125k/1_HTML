<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script type="text/javascript">
        function arrayTest1(){
            var arr = ['홍길동',20,true,[1,2,3,4]];
            document.getElementById("area1").innerHTML = arr;
            console.log(arr);

            //배열 선언
            var arr1 = new Array();
            var arr2 = new Array(3);
            var arr3 = new Array(1,2,3,4,5);

            
            console.log(arr1[0]);
            console.log(arr2);
            console.log(arr3);

            console.log("배열에 값 대입");
            // 값 대입
            arr1[0] = '바나나';
            arr1[1] = '사과';
            arr1[2] = '망고';
            arr1[3] = '수박';

            console.log(arr1);

            arr2[0] ="자동차";
            arr2[1] ="비행기";
            arr2[2] ="기차";
            arr2[3] ="기차";

            console.log(arr2);
        }

        function arrayTest2(){
            var doc = document.getElementById("area2");

            //indexOf 배열에서 특정 값 인덱스 번호 찾기
            var arr = ['사과','방토','바나나'];
            doc.innerHTML += "바나나가 있는 인덱스:" + arr.indexOf("바나나") +"<br>";

            //concat 배열 합치기
            var cArr = ['사과','방토','바나나'];
            var cArr2 = ['복숭아','키위','포도','딸기'];

            doc.innerHTML += "cArr.concat(cArr2):" + cArr.concat(cArr2)+"<br>";
            doc.innerHTML += "cArr2.concat(cArr)" + cArr2.concat(cArr)+"<br>";

            //reverse
            var rArr = [1,2,3,4,5,6,7,8,9];
            console.log(rArr);
            doc.innerHTML +="rArr:"+ rArr +"<br>";
            
            doc.innerHTML +="rArrReverse:S"+ rArr.reverse()+"<br>";
            doc.innerHTML +="rArr:"+ rArr +"<br>";
        }

        function arrayTest3(){
            var doc = document.getElementById("area3");
            
            //push() 배열의 맨 뒤에 요소 추가 
            // pop() 배열의 맨 뒤에 요소 제거
            var pArr = ['서초동','방배동','역삼동','삼성동','대치동'];
            doc.innerHTML += "pArr:" + pArr +"<br>"; 

            pArr.push('수원시');
            doc.innerHTML += "push:" + pArr+"<br>";

            pArr.sort();
            doc.innerHTML += "sort:" + pArr+"<br>";

            pArr.push('화성시');
            doc.innerHTML += "push:"+ pArr+"<br>";

            doc.innerHTML += "pop:"+ pArr.pop()+"<br>";
            doc.innerHTML += "pop 실행 후:"+ pArr+"<br>";

            //unshift() 배열의 맨 앞에 요소 추가
            //shift() 배열의 맨 앞에 요소 제거
            doc.innerHTML += "shift():" + pArr.shift() +"<br>";
            doc.innerHTML += "pArr:" + pArr +"<br>";

            doc.innerHTML += "unshift():" + pArr.unshift('화성시') +"<br>";
            doc.innerHTML += "pArr:" + pArr +"<br>";
      }

      function arrayTest4(){
          var doc = document.getElementById("area4");

          var arr = ['자바','오라클','html','css','JS'];

          //slice();
          doc.innerHTML += "arr: "+ arr + "<br>";
          doc.innerHTML += "silce(): "+ arr.slice(2,4) + "<br>";
          doc.innerHTML += "silce 실행후 : " + arr + "<br>";

          //splice()
          doc.innerHTML += "splice(): " + arr.splice(2,2,'spring') + "<br>";
          doc.innerHTML += "spilce 실행후 : " + arr + "<br><br>";

          //toString
          var str = arr.toString();
          doc.innerHTML += "toString(): " + str +"<br>";
          doc.innerHTML += "str의 자료형: " + typeof(str) +"<br>";
          doc.innerHTML += "arr의 자료형: " + typeof(arr) +"<br>";
      }
      
    </script>
    <style type="text/css">
    div{
        font-size: 16px;
        
    }
    .area1{
        border: 1px solid black;
        height: 300px;
        padding: 2px 5px;
    }

    button {
        
        position: relative;
        float: right;
        margin: 20px 0;
        
    }
    </style>
</head>
<body>
    <h1>배열 객체</h1>
    <h3>배열이란?</h3>
    <div id="area1" class="area1">확인하기</div>
    <button onclick="arrayTest1();">확인하기</button>

    <hr>
    <h3>Array객체의 메소드</h3>
    <div id="area2" class="area1"></div>
    <button onclick="arrayTest2();">확인하기</button>
    
    <h3>Array객체의 메소드2</h3>
    <div id="area3" class="area1"></div>
    <button onclick="arrayTest3();">확인하기</button>
    
    <h3>Array객체의 메소드3</h3>
    <div id="area4" class="area1"></div>
    <button onclick="arrayTest4();">확인하기</button>
    
</body>
</html>
