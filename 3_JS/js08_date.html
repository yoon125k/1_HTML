<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script type="text/javascript">
        window.onload=function(){
            // s 붙으면 배열로 가져온다.
            // == document.getElementsByTagName("button")[0].onclick=function(){}
            document.getElementsByTagName("button")[0].onclick=testDate01;
            document.getElementsByTagName("button")[1].onclick=testDate02;
            // 인덱스 [1]이 클릭되면 testDate02 를 실행
            document.getElementsByTagName("button")[2].onclick=testDate03;
        }

        
        function testDate01(){
            var doc = document.getElementById("today");

            var date = new Date(); //오늘 날짜 객체 생성
            doc.innerHTML += date.toDateString()+"<br>";
            doc.innerHTML += date.toLocaleDateString() + "<br>";
            doc.innerHTML += date.toLocaleString() + "<br>";
            doc.innerHTML += date.toLocaleTimeString() + "<br>";
        }

        function testDate02(){
            var date = new Date();

            var year = date.getFullYear();
            var month = date.getMonth()+1;
            var day = date.getDate();
            var week = date.getDay();

            var dayOfWeek = ["일","월","화","수","목","금","토"]
            
            document.getElementById("today").innerHTML=year + "/" + month + "/"+day
            +"/" + dayOfWeek[week];
        }

        function testDate03(){
            var year = 2020;
            var month = 6;
            var day = 13;

            var date= new Date(year, month-1, day);

            document.getElementById("specific").innerHTML = date;
        }
    </script>
</head>
<body>
    <h1>오늘 날짜 출력하기</h1>
    <span id="today"></span><br>
    <button>오늘날짜</button>
    <button>오늘날짜2(표현)</button>
    
    <hr>
    <h1>특정 날짜 출력하기</h1>
    <span id="specific"></span>
    <button>특정날짜</button>
</body>
</html>
