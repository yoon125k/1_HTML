<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>

    <style type="text/css">
    
    body{
        margin: 20px;
    }
    li{
        width: 100px;
        height: 70px;
        text-align: center;
        padding-top: 30px;
        /* list 기호 표기 */
        list-style: none;
        float:left;
        border-radius: 50px 50px 50px 50px;
    }
    .c1{background-color: orange;}
    .c2{background-color: aqua;}
    .c3{background-color: blue;}
    .c4{background-color: green;}
    </style>

</head>
<body>
    <ul>
        <li class="c1">A</li>
        <li class="c2">B</li>
        <li class="c3">C</li>
        <li class="c4">D</li>
    </ul>
    
</body>
