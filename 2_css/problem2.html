<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYMain</title>
    <style type="text/css">
    div{
        border:3px dashed red;
    }

    header{
        width: 100%;
        height: 80px;
        text-align: center;
        /* display: flex;
        align-content: center;
        justify-content: space-between; */
    }

    .common {
        display: inline-block;
        font-size: 25px;
        width: 150px;
        height: 50px;
    }
    .content{
        display: table-cell;
        text-align: center;
        vertical-align: middle;
    }


    header img {
        width: 150px;
        height: 80px;
    }

    .login {
        width: 200px;
        float:right;
        font-size: 14px;
    }
    .logo {
        float:left;
    }
    .title{
        padding: 5px;
        clear:right;
    }

    .login p{
        float:left;
    }

    #menu ul{
        list-style-type: none;
        display: flex;
        width: 100%;
        height: 40px;
        margin: 0;
        padding: 0;
        
    }
    #menu ul > li{
        font-size: 16px;
        padding: 10px 150px 15px 25px;
    }

    section {
        width: 100%;
        height: 500px;
        background-color: gray;
    }

    footer{
        width: 100%;
        height: 100px;
        background-color: skyblue;

    }
    footer #footer{
        font-size: 13px;
        text-align: center;
        padding-top: 55px;
    }


    </style>
</head>
<body>

    <header>
        <div class="title common"><p class="content">MYMain</p></div>
        <div class="logo common"><p class="content"><img src="images/img01.png"></p></div>
        <div class="login common"><p class="content">
        <p style="clear:both">아이디&nbsp;&nbsp;<input type="text" id="id"></p>
        <p style="clear:both;">패스워드&nbsp;<input type="password" id="pw"></p>
        <input type="submit" value="로그인">
        <input type="submit" value="취소">
        </p>
        </div>
     </header>
        

    
    <nav>
        <div id="menu">
            <ul>
                <li>메인</li>
                <li>공지사항</li>
                <li>자유게시판</li>
                <li>갤러리</li>
                <li>회원관리</li>
                <li>채팅하기</li>
            </ul>
        </div>
    </nav>

    <section>
        content내용
    </section>

    <footer>
        <div id="footer">

        </div>
    </footer>

</html>
