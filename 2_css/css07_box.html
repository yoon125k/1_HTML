<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box모델</title>
    <style type="text/css">
    dl,dt,dd,p{
        margin:0px; padding:0px;
    }
    .box{
        width: 600px; border:3px double navy; 
    }
    dt{
        background: steelblue;
        text-align: center;
        font-size: 20px;
        letter-spacing: 15px;
        padding: 15px;
        border-bottom: navy 5px double;
    }
    dd{
        padding: 10px;
    }
    .line{
        border-bottom: red 5px dotted;
    }
    </style>
</head>
<body>
    <dl class="box">
        <dt>미니언 명대사</dt>
        <dd class="line">
            <h2>케빈</h2>
            <p>야마 까끼리 뽀뽀르(우리 보스르 위해 싸우자)</p>
        </dd>
        <dd>
            <h2>스튜어트</h2>
            <p>라빠빠야 로라 뀔라또(피곤하고 춥고 베고프다)</p>
        </dd>
    </dl>
</body>
</html>
