<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        img{
            width: 300px;
            height: 400px;
        }
    </style>
    <script>
        /*
        jQuery 기본 작성법
        ex)
        $("selector").함수();
        $("p").css("color","red");

        페이지내의 코드를 모두 읽어 들인 후 실행(window.onload=function(){});
        jQuery(document).ready(function(){
            코드;
            });
        $(document).ready(function)(){
            코드;
            });
        $(function(){
            코드
        });       
        */
        function highlight(){
            // id가 list01인 요소의 자식인 li를 찾아서
            //li들 중 첫번쨰 요소에 배경색을 pink로 바꾸기
            //js
            //  var ii = document.getElementsByTagName("li")[0];
            //  ii.style.backgroundColor = "pink";

            //jq
            //  $("#list01 > li").eq(1).css("background-color","pink");

            //-------
            //li 태그의 전체의 배경색을 pink
            //js
            /*
            var li = document.getElementsByTagName("li");
            for(var i=0; i<li.length; i++){
                li[i].style.backgroundColor ="pink";
            }
            */
            //jq
            $("#list01 > li").css("background-color","pink");
        }
 
        $(function(){
            $("img").click(function(){
                alert("이미지를 클릭");
                $(this).hide(); // this : 해당 이벤트가 발생된 태그의미
            }); //img라는 클릭 발생시 function 실행
        });

        function showImg(){
            $("img").show();
        }
       
        function resizeImg(){
            // $("img").css("width","100px").css("height","100px");
            $("img").css({"width":"100px","height":"100px"});
            
        }
        function addImg(){
            $("img").last().after("<img src='images/img02.png'>");
        }
        function toogleImg(){
            $("img").toggle();
        }
    </script>
</head>
<body>
    <h1>jQuery 시작</h1>
    <ul id="list01">
        <li>1.셀렉터 표현식</li> 
        <li>2.DOM탐색</li>
        <li>3.이벤트</li>
        <li>4.이펙트</li>
        <li>5.Ajax</li>
    </ul>
    <button onclick="highlight();">리스트 강조하기</button>
    <hr>
    <div>
        <img src="images/img01.png" alt="test">
    </div>
    <button onclick="showImg();">print images</button>
    <button onclick="resizeImg();">resize images </button>
    <button onclick="addImg();">add images</button>
    <button onclick="toogleImg();">toogle imgages</button>

</body>
</html>
