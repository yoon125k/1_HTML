<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{border:1px solid red;}
        .prepend{border:1px solid blue;}
        .append{border:1px solid green;}
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("button:eq(0)").click(function(){
                // $("div").prepend("123");
                $("div").prepend($("<p>").addClass("prepend").text("prepend"));
            });
            $("button:eq(1)").click(function(){
                $("div").append($("<p>").addClass("append").text("append"));
            });
            $("button:eq(2)").click(function(){
                $("div").html("<b style='font-size:30px;'>html 요소를 바꾼다.</b>");
            });
            $("button:eq(3)").click(function(){
                $("div").text("<b>text요소를 바꾼다.</b>");
            });
        });
    </script>
</head>
<body>
    <button>prepend()</button>
    <button>append()</button>
    <button>html()</button>
    <button>text()</button>
    
    <div>
        <p>내부 삽입 01</p>
        <p>내부 삽입 02</p>
    </div>
</body>
</html>
