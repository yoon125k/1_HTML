<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 200px;
            position: absolute;
            left: 200px;
            top: 100px;
        }
        p{
            width: 100px;
            border: 1px solid red;
            position: absolute;
            left:10px;
            display: none;
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
    $(function(){
        $("b").bind("click",function(){
            $("p").show();
            $("p").each(function(i){//반복 , 첫번쨰 p태그 부터 마지막 p태그 까지 접근
                $(this).animate({"top":50*(i+1)+"px"},1000);// this = p[0]... tag
            });
        });

        $("p").click(function(){
            var ele = $(this);
            ele.css("background","pink");
            ele.siblings("p").css("background","white"); //선택된 태그 제외한 나머지 태그

            if(ele.is("p:contains(hide())")){ // hide 라는 텍스트를 포함하면
                $("img").hide();
            }if(ele.is("p:contains(show())")){ // show 라는 텍스트를 포함하면
                $("img").show();
            }if(ele.is("p:contains(toggle())")){ // toggle 라는 텍스트를 포함하면
                $("img").toggle();
            }if(ele.is("p:contains(slideUp())")){ 
                $("img").slideUp(1000);
            }if(ele.is("p:contains(slideDown())")){ 
                $("img").slideDown("slow");
            }if(ele.is("p:contains(slideToggle())")){ 
                $("img").slideToggle();
            }if(ele.is("p:contains(fadeOut())")){ 
                $("img").fadeOut();
            }if(ele.is("p:contains(fadeIn())")){ 
                $("img").fadeIn();
            }if(ele.is("p:contains(fadeToggle())")){ 
                $("img").fadeToggle();
            }if(ele.is("p:contains(animate())")){ 
                $("img").animate({
                    "width":"500px",
                    "height":"500px",
                    "left":"600px",
                    "top":"0px"
                });
            }
        });
    });

    </script>
</head>
<body>
    <b>이펙트</b>
    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>
    </div>
    <img src="images/img01.png">
    
</body>
</html>
