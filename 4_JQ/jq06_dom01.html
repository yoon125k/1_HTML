<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javaScript">
        $(function(){
            $("div>p").eq(0).click(function(){
                $("pre b").eq(0).toggle();
            });
        
            $("div>p").eq(1).click(function(){
                $("pre b").slice(1,2).toggle(); //시작인덱스 , 엔드인덱스 : 시작인덱스만 적어서 사용가능(ex: slice(2) / 2번인덱스부터 사라짐)
            });

            $("div>p").eq(2).click(function(){
                $("pre b").first().css("color","red");
            });

            $("div>p").eq(3).click(function(){
                $("pre b").last().toggle();
            });






        });
    </script>
</head>
<body>
    <pre>
        <b>eq()함수 : 선택한 엘리먼트들 중에 인덱스로 탐색</b>
        <b>slice()함수 : 선택한 엘리먼트들 중에 인덱스 길이로 탐색</b>
        <b>first()함수 : 선택한 엘리먼트들 중에 첫 번쨰 요소 탐색</b>
        <b>last()함수 : 선택한 엘리먼트들 중에 마지막 요소 탐색</b>
    </pre>
    <div>
        <p>eq()</p>
        <p>slice()</p>
        <p>frist()</p>
        <p>last()</p>
    </div>
    
</body>
</html>
