<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    영역을 구분하는 태그
    <div>   : 줄바꿈 적용(블럭요소)
    <span>  : 줄바꿈 적용 x(인라인요소)
    <p>     : 분단 영역을 지정(블럭요소)
    <pre>   : 입력한 대로 분단 영역을 지정(블럭요소)
  -->
    <h1>영역 관련 태그</h1>
    <h3>div 태그</h3>
    <div style="border:1px solid black; background-color: red;">첫 번쨰 영역</div>
    <div>두 번쨰 영역</div>
    <div>세 번쨰 영역</div>

    <hr>

    <h3>span 태그</h3>
    <span>첫 번쨰 영역</span>
    <span>두 번쨰 영역</span>
    <span>세 번쨰 영역</span>

</body>
</html>
