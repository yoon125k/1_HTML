<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자 관련 태그</title>
</head>
<body>
  <h1>h1 태그입니다.</h1>
  <h2>h2 태그입니다.</h2>
  <h3>h3 태그입니다.</h3>
  <h4>h4 태그입니다.</h4>
  <h5>h5 태그입니다.</h5>
  <h6>h6 태그입니다.</h6>  
  <h3>제목 글자 크기 지정하는 태그</h3>

  <br>
  <h3>단락을 구분하는 태그</h3>
  <p>첫번쨰 단락입니다.</p>
  <p>두번쨰 단락입니다.</p>

  <hr>
  <h3>문단을 나누는 태그들</h3>
  <p>문단 영역을 나누는 태그로는 p태그와 pre태그가 있다. 
    p태그는 문단 영역을 나누는 태그이지만 한개의 공백만 표시하며 줄 바꿈 입력을 별도의 태그로 지정해주어야 한다.

    pre태그는 여러칸 띄우기 혹은 줄 바꿈 등을 포함하여 입력한 내용 그대로 표현하는 태그이다.
  </p>
  
</body>
</html>
