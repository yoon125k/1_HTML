<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블</title>
</head>
<body>
  <!-- 
    <table><tr><th><td>
      <table>:기본적인 표를 생성해 주는 태그
        <tr>: 표의 행을 나타내는 태그
        <th>: 표의 제목 셀을 나타내는 태그
        <td>: 표의 일반 셀을 나타내는 태그
   -->
   <h2>기본 테이블 만들기</h2>
   <table border="1">
    <tr>
      <th>컬럼1</th>
      <th>컬럼2</th>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>4</td>
      
    </tr>
   </table>
  
</body>
</html>
